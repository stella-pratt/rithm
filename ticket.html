<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RITHM - Tickets</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/ticket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mouse_follow"></div>
    <div class="seat_hover">
        <div class="hover_info"><p>Seat</p><p></p></div>
        <div class="hover_info"><p>Row</p><p></p></div>
        <div class="hover_info"><p>Section</p><p></p></div>
        <div class="hover_info"><p>Zone</p><p></p></div>
        <div class="hover_info"><p>Price</p><p></p></div>
    </div>
    <div class="menu_container">
        <div class="menu_dropdown"><img class="menu_dropdown_img home" alt="home" src="images/index.png"></div>
        <div class="menu_dropdown"><img class="menu_dropdown_img" alt="information" src="images/info.png"></div>
        <div class="menu_drop menu_click_detect">
            <div class="nav_icon menu_click_detect">
                <span class="menu_click_detect"></span>
                <span class="menu_click_detect"></span>
                <span class="menu_click_detect"></span>
                <span class="menu_click_detect"></span>
            </div>
        </div>
    </div>

    <div class="left_side">
        <div class="ticket_header">
            <h1>TICKETS</h1>
        </div>
        <div class="tickets">
            <div class="tall"></div>
        </div>
        <div class="checkout">
            <div class="checkout_img"><img src="images/cart.png" alt="shopping cart">Checkout</div>
            <p>$50.00</p>
        </div>
    </div>

    <div class="right_side">
        <div class="stage_container">
            <div class="entry1">entry point</div>
            <div class="stage"><img alt="stage" src="images/stage.png"></div>

            <div class="space left_space sect1"></div>
            <div class="standard sect1"></div>
            <div class="space right_space sect1"></div>

            <div class="entryway1">entryway</div>

            <div class="space left_space sect2"></div>
            <div class="standard sect2"></div>
            <div class="space right_space sect2"></div>

            <div class="entryway2">entryway</div>

            <div class="space left_space sect3"></div>
            <div class="standard sect3"></div>
            <div class="space right_space sect3"></div>

            <div class="entry2"></div>
            <div class="sensory"><img class="area_imgs" alt="sofa" src="images/sofa.png"></div>
            <div class="bathrooms"><img class="area_imgs" alt="toilet" src="images/toilet.png"></div>
            <div class="food"><img class="area_imgs" alt="burger" src="images/burger.png"></div>

        </div>
    </div>

</body>
<script src="js/ticket.js" type="module"></script>
</html>
